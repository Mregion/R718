<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Pompe √† Chaleur - R718</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f172a,#020617);
      color:#fff;
      min-height:100vh;
    }
    .page{padding:20px;max-width:1100px;margin:auto}
    h1{font-size:20px;margin:0 0 14px}

    .login{
      max-width:460px;
      margin:110px auto;
      background:rgba(255,255,255,.08);
      padding:22px;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .loginTop{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logoWrap{
      width:64px;height:64px;border-radius:14px;
      background:rgba(255,255,255,.08);
      display:flex;align-items:center;justify-content:center;
      border:1px solid rgba(255,255,255,.10);
    }
    .logoWrap img{width:100%;height:100%;object-fit:contain}
    .loginTitle{margin:0;font-size:20px}
    .subtitle{margin:6px 0 0;font-size:13px;color:#cbd5e1}
    .badge{
      display:inline-block;padding:6px 10px;border-radius:999px;
      background:rgba(255,255,255,.08);font-size:12px;margin:10px 0
    }
    input,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:none}
    input{background:#fff}
    button{background:#38bdf8;font-weight:bold;cursor:pointer}
    .hint{text-align:center;font-size:12px;color:#9ca3af;margin-top:10px}

    .hero{
      margin-top:14px;background:rgba(255,255,255,.08);
      border-radius:16px;padding:16px
    }
    .heroTitle{font-size:16px;margin-bottom:6px}
    .heroTxt{font-size:13px;color:#cbd5e1}

    .homeGrid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:14px;margin-top:14px
    }
    .homeCard{
      background:rgba(255,255,255,.08);
      border-radius:16px;padding:14px;cursor:pointer
    }
    .homeCard:hover{background:rgba(255,255,255,.14)}
    .homeCardTop{display:flex;align-items:center;gap:10px;margin-bottom:8px}
    .icon{
      width:36px;height:36px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background:rgba(56,189,248,.14)
    }

    .back{margin-bottom:15px;cursor:pointer;color:#7dd3fc}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .box{background:rgba(255,255,255,.08);border-radius:14px;padding:12px}
    .box h3{margin:0 0 8px;font-size:14px;color:#e2e8f0}
    img{width:100%;height:220px;object-fit:contain;background:#000;border-radius:10px}
    .txt{color:#cbd5e1;font-size:13px;margin-top:8px}
    model-viewer{width:100%;height:420px;background:#111;border-radius:12px;margin-top:15px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.08);font-size:12px;margin-bottom:10px}
  </style>
</head>

<body>
<div id="app"></div>

<script>
const PASSWORD="0";
let state="login";
const LOGO_SRC="ASSETS/logo.jfif";

const slides={
  diaphragm:[
    {title:"Vue assembl√©e",img:"ASSETS/diaphragm_1.png",txt:"Pr√©sentation de l‚Äôensemble."},
    {title:"Vue int√©rieure",img:"ASSETS/diaphragm_2.png",txt:"√âl√©ments internes."}
  ],
  boite:[
    {title:"Bo√Æte ‚Äì vue globale",img:"ASSETS/boite_cuve.png",txt:"Implantation g√©n√©rale."},
    {title:"CFD ‚Äì vitesse",img:"ASSETS/cfd_velocity.png",txt:"Zones de jet et recirculation."}
  ],
  capteur:[
    {title:"Justification (vitesse)",img:"ASSETS/cfd_velocity.png",txt:"Zones repr√©sentatives du ŒîP."}
  ],
  turbo:[
    {title:"Architecture",img:"ASSETS/turbo_exploded.png",txt:"Vue √©clat√©e du turbo."}
  ]
};

function renderSlides(key){
  return `
  <div class="grid">
    ${slides[key].map(s=>`
      <div class="box">
        <h3>${s.title}</h3>
        <img src="${s.img}">
        <div class="txt">${s.txt}</div>
      </div>`).join("")}
  </div>`;
}

function render(){
  const app=document.getElementById("app");

  if(state==="login"){
    app.innerHTML=`
      <div class="login">
        <div class="loginTop">
          <div class="logoWrap"><img src="${LOGO_SRC}"></div>
          <div>
            <h1 class="loginTitle">Pompe √† Chaleur ‚Äì R718</h1>
            <p class="subtitle">Prototype exp√©rimental</p>
          </div>
        </div>
        <div class="badge">Acc√®s technique</div>
        <input id="pw" type="password" placeholder="Mot de passe">
        <button onclick="check()">Entrer</button>
        <p id="err" style="display:none;color:#fb7185;text-align:center">Mot de passe incorrect</p>
        <p class="hint">R√©serv√© aux partenaires</p>
      </div>`;
    return;
  }

  if(state==="home"){
    app.innerHTML=`
      <div class="page">
        <h1>Pompe √† Chaleur ‚Äì R718</h1>
        <div class="hero">
          <div class="heroTitle">Pr√©sentation technique</div>
          <p class="heroTxt">Interface de d√©monstration du banc R718.</p>
        </div>
        <div class="homeGrid">
          <div class="homeCard" onclick="state='turbo';render()">
            <div class="homeCardTop"><div class="icon">üåÄ</div><h3>Turbo</h3></div>
            <p>Vue 3D et refroidissement.</p>
          </div>
          <div class="homeCard" onclick="state='boite';render()">
            <div class="homeCardTop"><div class="icon">üì¶</div><h3>Bo√Æte</h3></div>
            <p>CFD et √©changeur.</p>
          </div>
          <div class="homeCard" onclick="state='diaphragm';render()">
            <div class="homeCardTop"><div class="icon">‚öôÔ∏è</div><h3>Diaphragm</h3></div>
            <p>Pi√®ce de r√©glage.</p>
          </div>
          <div class="homeCard" onclick="state='capteur';render()">
            <div class="homeCardTop"><div class="icon">üìê</div><h3>Capteur ŒîP</h3></div>
            <p>Vue 3D CFD + justification.</p>
          </div>
        </div>
      </div>`;
    return;
  }

  if(state==="turbo"){
    app.innerHTML=`
      <div class="page">
        <div class="back" onclick="state='home';render()">‚Üê Retour</div>
        <h1>Turbo</h1>
        <div class="pill">Vue 3D</div>
        <model-viewer src="turbo_web.glb" camera-controls auto-rotate></model-viewer>
        <h1 style="font-size:16px;margin-top:18px">Slides</h1>
        ${renderSlides("turbo")}
      </div>`;
    return;
  }

  if(state==="capteur"){
    app.innerHTML=`
      <div class="page">
        <div class="back" onclick="state='home';render()">‚Üê Retour</div>
        <h1>Capteur ŒîP</h1>
        <div class="pill">Vue 3D CFD</div>
        <model-viewer src="cpd.glb" camera-controls auto-rotate></model-viewer>
        <div class="txt">Visualisation CFD pour positionnement optimal des prises ŒîP.</div>
        <h1 style="font-size:16px;margin-top:18px">Justification CFD</h1>
        ${renderSlides("capteur")}
      </div>`;
    return;
  }

  app.innerHTML=`
    <div class="page">
      <div class="back" onclick="state='home';render()">‚Üê Retour</div>
      <h1>${state.toUpperCase()}</h1>
      ${renderSlides(state)}
    </div>`;
}

function check(){
  if(document.getElementById("pw").value===PASSWORD){
    state="home";render();
  }else{
    document.getElementById("err").style.display="block";
  }
}
render();
</script>
</body>
</html>
